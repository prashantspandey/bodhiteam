<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Add ConfirmLead</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <style>
    #intro-example {
      height: 400px;
    }

    .tagnameclr {
      color: white;
      font-size: 3ch;
      margin-left: 50px;
    }

    @media (min-width: 992px) {
      #intro-example {
        height: 600px;
      }
    }

    .maincls {
      background-color: #6c757dad;
      border-radius: 2ch;
      width: 600px;
    }

    .subcls {
      margin-top: 20px;
    }

    #feedbackbtnid {
      margin-left: 200px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <header>
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li class=" {{ message.tags }} "> {{ message }} </li>
      {% endfor %}
    </ul>
    {% endif %}

    <nav class="navbar navbar-dark bg-primary" style="background-color: 2e6da4">
      <a class="navbar-brand tagnameclr"
        style="font-size: 260%; color: black; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif"
        href="/">Bodhi Ai</a>
      <div class="collapse navbar-collapse" style="margin-top: 8px;" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active tagnameclr" href="/">Home <span class="sr-only">(current)</span></a>

          {% if request.user.salesexecutive %}
          <a class="nav-item nav-link tagnameclr" href="/sales/Get_my_new_leads">New Leads</a>
          <a class="nav-item nav-link tagnameclr" href="/sales/Get_my_worked_leads">Worked Leads</a>
          <a class="nav-item nav-link tagnameclr" href="#">My Demo's</a>
          <a class="nav-item nav-link tagnameclr" href="/sales/Get_my_assigned_leads">Assigned Leads</a>
          <a class="nav-item nav-link tagnameclr" href="/sales/Sendmassage">Message</a>
          <a class="nav-item nav-link tagnameclr" href="/sales/messagesInbox/">Inbox</a>
          {% else %}
          <a class="nav-item nav-link tagnameclr" href="/tech/Get_Mynewtask/">New task</a>
          {% endif %}
          <a href="/sales/logout">
            <button class="tagnameclr" style="background-color:whitesmoke; color: black;border-radius: 1ch; ">
              Logout
            </button>
          </a>
        </div>
      </div>
    </nav>
  </header>


  <h1 style="text-align: center; color: black;">Add successfull Lead</h1>
  <div class="container maincls " style="margin-top: 40px;" id="all_leads">
    <div class="div subcls " style="margin-left: 30px;">
      <form action="{% url 'sales:add_comfirmLead' %}" method="POST">
        {% csrf_token %}
        <div class="form-row" style="width: 500px;">
          <div class="form-group">
            <label for="inputPassword4">successfully Lead *</label>
            <select name="comfirmlead" class="form-control">
              <option value="" selected>Choose...</option>
              {% for lead in leads %}
              <option value="{{lead.id}}">{{lead.personName}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group" id="forcheck">
            <label for="inputPassword4">Decided Price *</label>
            <input type="text" class="form-control" name="decidedPrice" required placeholder="type price">
          </div>
          <div class="form-group" id="forcheck">
            <label for="inputPassword4">Extra requirments</label>
            <input type="text" class="form-control" name="extrarequirments" placeholder="type requirments">
          </div>
        </div>
        <button type="submit" id="feedbackbtnid" class="btn btn-primary">Add Lead</button>
      </form>
    </div>
  </div>
</body>
</html>
