<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Feedback</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <style>
    /* body {
      background-image: url("https://www.teahub.io/photos/full/313-3132029_linkedin-wallpaper-wallpapersafari-background-image-for-form-in.jpg");
    } */
    #intro-example {
      height: 400px;
    }

    .tagnameclr {
      color: white;
      font-size: 3ch;
      margin-left: 50px;
    }

    @media (min-width: 992px) {
      #intro-example {
        height: 600px;
      }
    }

    .maincls {
      background-color: #6c757dad;
      border-radius: 2ch;
      width: 600px;
    }

    .subcls {
      margin-top: 20px;
    }

    #feedbackbtnid {
      margin-left: 200px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <header>
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li class=" {{ message.tags }} "> {{ message }} </li>
      {% endfor %}
    </ul>
    {% endif %}

    <nav class="navbar navbar-dark bg-primary" style="background-color: 2e6da4">
      <a class="navbar-brand tagnameclr"
        style="font-size: 260%; color: black; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif"
        href="/">Bodhi Ai</a>
      <div class="collapse navbar-collapse" style="margin-top: 8px;" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active tagnameclr" href="/">Home <span class="sr-only">(current)</span></a>

          {% if request.user.salesexecutive %}
          <a class="nav-item nav-link tagnameclr" href="/sales/Get_my_new_leads">New Leads</a>
          <a class="nav-item nav-link tagnameclr" href="/sales/Get_my_worked_leads">Worked Leads</a>
          <a class="nav-item nav-link tagnameclr" href="#">My Demo's</a>
          <a class="nav-item nav-link tagnameclr" href="/sales/Get_my_assigned_leads">Assigned Leads</a>
          <a class="nav-item nav-link tagnameclr" href="/sales/Sendmassage">Message</a>
          <a class="nav-item nav-link tagnameclr" href="/sales/messagesInbox/">Inbox</a>
          {% else %}
          <a class="nav-item nav-link tagnameclr" href="/tech/Get_Mynewtask/">New task</a>
          {% endif %}
          <a href="/sales/logout">
            <button class="tagnameclr" style="background-color:whitesmoke; color: black;border-radius: 1ch; ">
              Logout
            </button>
          </a>
        </div>
      </div>
    </nav>
  </header>


  <h1 style="text-align: center; color: black;">Sending Message</h1>
  <div class="container maincls " style="margin-top: 40px;" id="all_leads">
    <div class="div subcls " style="margin-left: 30px;">
      <form action="{% url 'sales:Sendmassage' %}" method="POST">
        {% csrf_token %}
        <div class="form-row" style="width: 500px;">
          <div class="form-group">
            <label for="inputPassword4">To</label>
            <select name="reciver" class="form-control" required>
              <option value="" selected>Choose...</option>
              {% for user in SalesExecutiveUser %}
              <option value="{{user.executiveUser_id}}">{{user.executiveUser}} {{user.typeExecutive}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group" id="forcheck">
            <label for="inputPassword4">Message</label>
            <input type="text" class="form-control" required name="massage" required placeholder="type message">
          </div>
          <div class="form-group">
            <label for="inputPassword4">Lead</label>
            <select name="sendinglead" id="leadfeedbacksalecttag" onchange="slectinglead()" class="form-control">
              <option value="" selected>Choose...</option>
              {% for lead in leads %}
              <option value="{{lead.id}}">{{lead.personName}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group" id="leadfeedbackdiv">
            <label for="inputPassword4">Lead Feedback</label>
            <select name="feedback" id="feedbacksalectTag" class="form-control">
              <option value selected>Choose...</option>
            </select>
          </div>
        </div>
        <button type="submit" id="feedbackbtnid" class="btn btn-primary">Send Massage</button>
      </form>
    </div>
  </div>


  <script>
    function slectinglead() {
      var selectBox = document.getElementById("leadfeedbacksalecttag");
      selected_lead_id = selectBox.options[selectBox.selectedIndex].value
      document.querySelectorAll('#feedbacksalectTag option').forEach(o => o.remove());
      $("#feedbacksalectTag").append('<option value selected>Choose..</option>')
      $.ajax(
        {
          type: "GET",
          url: "/sales/getting_feedbackes_leadwise_by_ajex",
          data: {
            Selected_lead_id: selected_lead_id
          },
          success: function (data) {
            for (i = 0; i < data.length; i++) {
              $("#feedbacksalectTag").append('<option value="' + data[i]["id"] + '">' + data[i]["typeFeedBack"] + '</option>')
            }
          }
        });
    }
  </script>

</body>

</html>
